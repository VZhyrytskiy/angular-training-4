<section class="products">
  <h1 class="fs-5 text-secondary text-uppercase">Products</h1>
  <div class="row">
    <div
      class="col-sm-12 col-md-6 col-lg-4 product-wrapper"
      *ngFor="let product of products"
    >
      <app-product [product]="product"></app-product>
    </div>
  </div>
</section>
