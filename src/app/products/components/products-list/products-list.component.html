<section class="products mb-5">
  <h1 class="fs-5 text-secondary text-uppercase mb-4">
    <i class="bi bi-columns-gap me-1 text-danger"></i>
    Products
  </h1>
  <div class="row">
    <div
      *ngFor="let product of products"
      class="col-sm-12 col-md-6 product-wrapper"
    >
      <app-product [product]="product" (addToCart)="handleAddToCart($event)"></app-product>
    </div>
  </div>
</section>
