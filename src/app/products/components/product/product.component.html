<div class="card h-100" [class.opacity-75]="!product.isAvailable">
  <div class="card-header">
    <h2 class="card-title fs-5">{{ product.name }}</h2>
  </div>
  <div class="card-body">
    <p class="card-text text-secondary">
      {{ product.description }}
    </p>
    <div class="d-flex justify-content-between align-items-baseline">
      <div class="mb-2 fw-bold text-muted">
        {{ product.price | currency: "UAH" }}
      </div>
      <div *ngIf="product.isAvailable; else isUnavailable">
        <span class="badge bg-success">
          <i class="bi bi-check-circle me-1"></i>
          Available
        </span>
      </div>
      <ng-template #isUnavailable>
        <span class="badge bg-secondary">
          <i class="bi bi-x-circle me-1"></i>
          Unavailable
        </span>
      </ng-template>
    </div>
  </div>
  <div class="card-footer">
    <button
      class="btn btn-lg btn-primary w-100"
      (click)="onAddToCart()"
      [disabled]="!product.isAvailable"
    >
      Add to cart
    </button>
  </div>
</div>
