<section class="cart">
  <h1 class="fs-5 text-secondary text-uppercase mb-4">
    <i class="bi bi-basket me-1 text-danger"></i>
    <span *ngIf="cartProducts.products.length">{{cartProducts.totalQuantity}}</span>
    Item(s) in cart
    <span class="text-success" *ngIf="cartProducts.products.length">Total Price: {{ cartProducts.totalPrice }}</span>
  </h1>
  <div *ngIf="cartProducts.products.length; else noGoods">
    <ol class="list-group list-group-numbered">
      <li
        class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="
          let product of cartProducts.products;
          index as i;
          trackBy: identify;
          let odd = odd
        "
        [class.odd]="odd"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ product.name }}</div>
          <div class="text-secondary">{{ product.description }}</div>
        </div>
        <span class="badge bg-primary rounded-pill">{{
          product.quantity
        }}</span>
      </li>
    </ol>
  </div>
  <ng-template #noGoods>
    <div class="alert alert-warning" role="alert">The cart is empty</div>
  </ng-template>
</section>
